<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman: Cat Edition</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class="container">
	<h1>Welcome to Hangman: Cat Edition</h1>
	<div class="row">
		<div class="col-md-6 display-column">
			<img id="win-image" src="assets/images/win-cat.jpeg" >
			<img id="loss-image" src="assets/images/sadcat.jpg" >
			<h2 id="tryAgain">Press a key to try again.</h2>
			<img id="hangman" src="assets/images/Hangman.png">
		</div>
		<div class="col-md-6 display-column">
			<h2>Press Any key Start!</h2>
			<h3>Wins</h3>
			<h4 id="totalWins"></h4>
			<h3>Current Word</h3>
			<h4 id="currentWord"></h4>
			<h3>Remaining Guesses</h3>
			<h4 id="remainingGuesses"></h4>
			<h3>Letters Guessed</h3>
			<h4 id="lettersGuessed"></h4>
		</div>

	</div>
</div>
